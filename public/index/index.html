<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Group Chat App</title>
</head>
<body>
    <h1 class = 'logo' style="text-align: center; background-color: #adb5bd; padding: 20px; color: black; margin-bottom: 0;"><img src='../pictures/icon.png' class='icon'>group <span style='color:white'>chat</span> app</h1>
        <div class="row">
            <div class="col-4" style='margin-top: 40px;width:400px;'>
                <form id="addform">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="create-group" placeholder="Enter Group Name" required>
                        </div>
                        <div class="col-2">
                            <button class="create-group-btn" type="submit">+ Create</button>
                            <ul class="list-group"></ul>
                        </div>
                    </div>
                    <div id="groupsContainer" style='margin-top: 10px;margin-left:10px;'>
                        <h3>Groups:</h3>
                        <div id="groupsList-container">
                            
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div id="groupUsersContainer">
                    <h3>Group Users:</h3>
                    <ul id="groupUsersList"></ul>
                    <div>
                        <h4 style='margin-bottom: -10px;margin-top: 10px;'>Add Users:</h4>
                        <select id="userSelect">
                            <!-- Populating this dropdown dynamically with users -->
                        </select>
                        <button id="addUserToGroup">+ Add</button>
                    </div>
                    <div>
                        <h4 style='margin-bottom: -10px;margin-top: 10px;'>Actions:</h4>
                        <button class="create-group-btn" style='margin-left:0px;' id="makeAdminButton">Make Admin</button>
                        <button class="create-group-btn" style='margin-left: 160px;' id="removeUserButton">Remove User</button>
                    </div>
                </div>
                <div class="chat-container" id="chat-container"></div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <input type="file" id="media" accept="image/*, video/*, application/pdf" style='display:none'>
                    <img src='../pictures/attachment.png' id='attachment-img'>
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
