<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = 'stylesheet' href='../style/style.css'>
    <title>SignUp</title>
</head>
<body>

    <div class="row">
        <div class="col-6" id='signup-left'>
            <h1>This is Sign Up page</h1>
            <form id='addform'>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name*</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address*</label>
                  <input type="email" class="form-control" id="email" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number*</label>
                    <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{10}" required>
                    <div id="phoneNumberHelp" class="form-text">Please enter a 10-digit phone number.</div>
                  </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password*</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
              <p class='p'> Already have a account? <a href="../login/login.html" style=" text-decoration: underline;">Log In</a></p>
        </div>
        <div class="col-6" id='signup-right'>
          <img class='img' src="../../pictures/background-img.jpg">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src='./signup.js'></script>
</body>
</html>
